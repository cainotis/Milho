version: 1

formatters:
  simple:
    format: '%(asctime)s : %(name)s : %(levelname)s : %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: bot.log
    maxBytes: 1000000 # 1MB
    backupCount: 2
    mode: a

loggers:
  Milho:
    level: INFO
    handlers: [console, file]
    propagate: False

root:
  level: WARNING
  handlers: [console]